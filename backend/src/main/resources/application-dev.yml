spring:
  # PostgreSQL Database 설정 (개발 서버)
  datasource:
    url: jdbc:postgresql://localhost:5432/smartwork_dev
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:smartwork_dev}
    password: ${DB_PASSWORD:smartwork_dev_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# 로깅 설정
logging:
  level:
    root: INFO
    kr.co.businesson: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smartwork-dev.log
    max-size: 10MB
    max-history: 30

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always